<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b97e42eefd.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="calculator__buttons">
            <button id="clearDisplay">CE</button>
            <button id="clearCalculus">C</button>
            <button id="backspace"><i class="fa-solid fa-delete-left" style="color: #ababab;"></i></button>
            <button id="divisionOperator">/</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
            <button id="multiplicationOperator">*</button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="subtractOperator">-</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="plusOperator">+</button>
            <button id="negativeNumber">Â±</button>
            <button id="key0">0</button>
            <button id="decimal">.</button>
            <button id="Equals">=</button>
        </div>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/changeColor.js"></script>
</body>

</html>
